apply plugin: 'android'

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.pursuer.reader.easyrss"
        minSdkVersion 7
        targetSdkVersion 17
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/htmlcleaner.jar')
    compile files('libs/jackson-core-2.0.0.jar')
    compile files('libs/libGoogleAnalytics.jar')
}
